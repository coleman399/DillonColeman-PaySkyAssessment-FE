<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <br />
      <form
        #newVacancyForm="ngForm"
        (ngSubmit)="onSubmit(newVacancyForm)"
        ngNativeValidate
      >
        <div class="form-group">
          <label for="Volume" class="form-label">Volume</label>
          <input
            class="form-control"
            type="number"
            name="Volume"
            id="Volume"
            placeholder="10"
            [(ngModel)]="volume"
            required
          />
        </div>
        <div class="form-group">
          <label for="Expiration Date" class="form-label"
            >Expiration Date</label
          >
          <input
            class="form-control"
            type="text"
            name="Expiration Date"
            id="Expiration Date"
            [placeholder]="datePlaceholder"
            [(ngModel)]="expirationDate"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            required
          />
        </div>
        <br />
        <div class="row">
          <div class="inline-buttons">
            <button
              class="btn btn-primary"
              type="submit"
              aria-placeholder="Submit"
            >
              Submit
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="cancel()"
              aria-placeholder="Cancel"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
