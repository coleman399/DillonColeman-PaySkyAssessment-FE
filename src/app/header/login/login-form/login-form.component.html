<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <br />
      <form>
        <div class="form-group">
          <label for="inputEmailOrUsername" class="form-label"
            >Email or Username</label
          >
          <input
            type="text"
            class="form-control"
            id="inputEmailOrUsername"
            placeholder="user@paysky.com"
          />
        </div>
        <div class="form-group">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label class="form-check-label" id="rememberMe"
            ><input type="checkbox" id="rememberMe" /> Remember me</label
          >
        </div>
        <br />
        <div class="col text-center">
          <button type="submit" class="btn btn-primary" (click)="signIn()">
            Sign in
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="navigateToForgotPasswordForm()"
          >
            Forgot password
          </button>
          <hr />
          <button type="button" class="btn btn-success">Sign up</button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
